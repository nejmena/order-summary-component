<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <!-- TITLE -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <image class="hero" src="illustration-hero.svg" alt="hero illustration">
      </div>
      <div class="summary">
        <div class="text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="cost">
          <img class="music-icon" src="icon-music.svg" alt="music icon">
          <div class="offer">
            <div class="plan">Annual Plan </div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="change-btn"><a href="#">Change</a></div>
        </div>
        <div class="button">Proceed to Payment</div>
        <div class="cancel-btn">Cancel Order</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mal Sta</a>
  </footer>
  </div>
</body>
</html>
